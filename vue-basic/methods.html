<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{greeting('Afternoon')}}</h2>
			<h2>{{message}}</h2>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'hello Vue',
					name:'软件1721'
				},
				methods:{
					greeting:function(time){
						return 'Good '+time+' !'+this.name;
					}
				}
			})
		</script>
	</body>
</html>
